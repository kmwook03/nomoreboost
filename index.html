<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine Calculator</title>
</head>
<body>
    <h1>Caffeine Calculator</h1>
    <p><strong>카페인 과다복용은 건강에 문제를 초래할 수 있으니 주의 바랍니다.</strong></p>
    <form>
        <ul>
            <li>
                <label for="user-age">나이<input type="text" placeholder="만나이를 숫자로 입력"></label>
            </li>
            <li>
                <label for="user-weight">체중<input type="text" placeholder="kg"></label>
            </li>
            <input type="submit" value="입력">
        </ul>
    </form>
</html>
