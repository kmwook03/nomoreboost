<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine Calculator</title>
    <link rel="stylesheet" href="mainstyle.css" />
</head>
<body>
    <h1 class="center">Caffeine Calculator</h1>
    <p class="center"><strong>카페인 과다복용은 건강에 문제를 초래할 수 있으니 주의 바랍니다.</strong></p>
    <form class="center" method="get" action="calculator.html">
        <div>
            <label for="user-age">나이<input type="text" id="user-age" placeholder="만나이를 숫자로 입력"></label>
        </div>
        <div>
            <label for="user-weight">체중<input type="text" id="user-weight" placeholder="kg"></label>
        </div>
        <div>
            <input type="submit" value="입력">
        </div>
    </form>
</body>
</html>
